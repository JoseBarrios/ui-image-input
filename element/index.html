<script src="https://static.filestackapi.com/v3/filestack.js"></script>

<template id="ui-image-input-view">


	<style>
		.ui-image-input-view-input {
			background-color:#fff;
			border: 1px solid #a9a9a9;
			height:22px;
			width:100%;
			font-size:1em;
			padding:12px;
			border: 1px solid #a9a9a9;
			margin-top:5px;
			font-size:1em;
			cursor:pointer;

			display: flex;
			align-items: center;
			justify-content: center;
		}

		button {
			border-radius:5px;
			border:1px solid #e1e1e1;
			background-color:#fff;
			padding-left:12px;
			padding-right:12px;
		}

		.ui-image-input-view-container {
			background-color:#fff;
			position: relative;
			width: calc(100% + 26px);
			cursor:pointer;
		}

		.ui-image-input-view-image {
			border: 1px solid #a9a9a9;
			opacity: 1;
			width:calc(100% - 26px);
			height: auto;
			font-size:1em;
			padding:12px;
			margin-top:5px;
			display: block;
			transition: .5s ease;
			backface-visibility: hidden;
		}

	</style>


	<div class="ui-image-input-view-input">
		<!--<button> Choose File </button>-->
		<button> Upload Image </button>
	</div>

	<div class="ui-image-input-view-container">
		<img class="ui-image-input-view-image">
	</div>

</template>
